<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>516实验室开放状态</title>
    <script src='./jquery.min.js'></script>
</head>

<body>
    <script>
        var doorStatus = 0;
        var debugStatus = 0;
        var phpPage='ctrler.php/';
        var strOpen='door is open';
        var srtClosed='door is closed';

        function displayString(str) {
            $('#status').text(str);
        }

        $(document).ready(function(){
            $.get(phpPage+'s', {}, function (data, status) {
            if (data == '1') {
                displayString(strOpen);
                document.getElementById("status").style.backgroundColor="#00FA9A";
            } else {
                displayString(srtClosed);
                document.getElementById("status").style.backgroundColor="#FF6A6A";
            }
        });
        })
    </script>
    <div id ="status" style="width: 100%;height: auto;font-size: 30px;background-color: darkgray;text-align: center;">
        room status
    </div>
</body>
</html>
